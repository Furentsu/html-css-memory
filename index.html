<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory</title>
</head>
<body>
    
    <header>
        <div id="game-name">
            <h1>MEMORY GAME</h1>
        </div>
    </header>

    <main>

        <div class="container">

            <div class="clearfix row">
                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Bicycle_3134821.png" alt="bicycle image">
                        <h4>Bicycle</h4>
                    </div>
                    
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise ship image">
                        <h4>Cruise ship</h4>
                    </div>
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Tractor_3134797.png" alt="Tractor image">
                        <h4>Tractor</h4>
                    </div>
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Tram_3134750.png" alt="Tram image">
                        <h4>Tram</h4>
                    </div>
                </div>

                
            </div>

            <div class="clearfix row">
                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Submarine_3134738.png" alt="Submarine image">
                        <h4>Submarine</h4>
                    </div>
                    
                </div>

                <div id="special-card" class="card float">
                    <div class="image">
                        <img src="img/noun_air_balloon_3134741.png" alt="Air baloon image">
                        <h4>Air baloon</h4>
                    </div>
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Bicycle_3134821.png" alt="Tractor image">
                        <h4>Bicycle</h4>
                    </div>
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Submarine_3134738.png" alt="Tram image">
                        <h4>Submarine</h4>
                    </div>
                </div>
            </div>

            <div class="clearfix row">
                <div class="card float">
                    <div class="image">
                        <img src="img/noun_air_balloon_3134741.png" alt="Air baloon image">
                        <h4>Air baloon</h4>
                    </div>
                    
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise ship image">
                        <h4>Cruise ship</h4>
                    </div>
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Tractor_3134797.png" alt="Tractor image">
                        <h4>Tractor</h4>
                    </div>
                </div>

                <div class="card float">
                    <div class="image">
                        <img src="img/noun_Tram_3134750.png" alt="Tram image">
                        <h4>Tram</h4>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div id="lastline">
            <h4>from Team Boolean</h4>
        </div>
    </footer>

</body>
</html>
